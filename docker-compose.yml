services:
  model-service:
    build: ./model-service
    ports:
      - "8001:8000"
    volumes:
      - ./model-service:/app
    networks:
      - po-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all # ou um número específico de GPUs, ex: 1
              capabilities: [gpu]
    environment:
      # Se precisar passar alguma variável de ambiente para o modelo (ex: CUDA_VISIBLE_DEVICES)
      - NVIDIA_VISIBLE_DEVICES=all # Opcional, mas útil para Docker


  frontend:
    build: ./frontend
    ports:
      - "3000:80" # Nginx rodará na porta 80 dentro do container, e mapeamos para 3000 na máquina host
    depends_on:
      - model-service
    networks:
      - po-net


networks:
  po-net:
    driver: bridge

